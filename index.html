<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch & Sketch</title>
</head>
    <body>
        <div class="flex-container"></div>
        <div class="title"><h1>Etch & Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button>Random</button>
                <button>Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </body>
</html>
