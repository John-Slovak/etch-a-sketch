<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sketch Block</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketch Block</h1></div>
        <div class="content">
            <div class="buttons">
                <div class="top-buttons">
                    <button class="blackButton" onclick="changeColor('black')"></button>
                    <button class="eraserButton"onclick="changeColor('white')"></button>
                </div>
                <div class="mid-buttons">
                    <div class="left-buttons">
                        <button class="color" style="background-color: #ff0044;" onclick="changeColor('#ff0044i')" ></button>
                        <button class="color" style="background-color: #b55088;" onclick="changeColor('#b55088')" ></button>
                        <button class="color" style="background-color: #181425;" onclick="changeColor('#181425')" ></button>
                        <button class="color" style="background-color: #5a6988;" onclick="changeColor('#5a6988')" ></button>
                        <button class="color" style="background-color: #c0cbdc;" onclick="changeColor('#c0cbdc')" ></button>
                        <button class="color" style="background-color: #124e89;" onclick="changeColor('#124e89')" ></button>
                        <button class="color" style="background-color: #2ce8f5;" onclick="changeColor('#2ce8f5')" ></button>
                        <button class="color" style="background-color: #265c42;" onclick="changeColor('#265c42')" ></button>
                        <button class="color" style="background-color: #63c74d;" onclick="changeColor('#63c74d')" ></button>
                        <button class="color" style="background-color: #feae34;" onclick="changeColor('#feae34')" ></button>
                        <button class="color" style="background-color: #c28569;" onclick="changeColor('#c28569')" ></button>
                        <button class="color" style="background-color: #ead4aa;" onclick="changeColor('#ead4aa')" ></button>
                        <button class="color" style="background-color: #d77643;" onclick="changeColor('#d77643')" ></button>
                        <button class="color" style="background-color: #be4a2f;" onclick="changeColor('#be4a2f')" ></button>
                        <button class="color" style="background-color: #a22633;" onclick="changeColor('#a22633')" ></button>
                    </div>
                    <div class="right-buttons">
                        <button class="color" style="background-color: #3e2731;" onclick="changeColor('#3e2731')" ></button>
                        <button class="color" style="background-color: #68386c;" onclick="changeColor('#68386c')" ></button>
                        <button class="color" style="background-color: #3a4466;" onclick="changeColor('#3a4466')" ></button>
                        <button class="color" style="background-color: #97a6bd;" onclick="changeColor('#97a6bd')" ></button>
                        <button class="color" style="background-color: #262b44;" onclick="changeColor('#262b44')" ></button>
                        <button class="color" style="background-color: #0099db;" onclick="changeColor('#0099db')" ></button>
                        <button class="color" style="background-color: #193c3e;" onclick="changeColor('#193c3e')" ></button>
                        <button class="color" style="background-color: #3e8948;" onclick="changeColor('#3e8948')" ></button>
                        <button class="color" style="background-color: #fee761;" onclick="changeColor('#fee761')" ></button>
                        <button class="color" style="background-color: #e8b796;" onclick="changeColor('#e8b796')" ></button>
                        <button class="color" style="background-color: #733e39;" onclick="changeColor('#733e39')" ></button>
                        <button class="color" style="background-color: #e4a672;" onclick="changeColor('#e4a672')" ></button>
                        <button class="color" style="background-color: #b86f50;" onclick="changeColor('#b86f50')" ></button>
                        <button class="color" style="background-color: #f77622;" onclick="changeColor('#f77622')" ></button>
                        <button class="color" style="background-color: #e43b44;" onclick="changeColor('#e43b44')" ></button>
                    </div>
                </div>
                <div class="low-buttons">
                    <button class="rainbowButton" onclick="changeColor('rainbow')"></button>
                    <button class="resetButton" onclick="resetBoard()">R</button>
                </div>
            </div>
            <div class="board"></div>
            <div class="value-container">
                <div class="picked-color"></div>
                <p class="value1">16</p>
                <p>x</p>
                <p class="value2">16</p>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="64" value="16" class="slider" oninput="changeOutput(this.value)" onchange="changeSize(this.value)">
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
