<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>SketchBlock</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchBlock</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="rainbowButton" onclick="changeColor('rainbow')">Rainbow</button>
                <button class="resetButton"onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="value">16 x 16</div>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" oninput="changeOutput(this.value)" onchange="changeSize(this.value)">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
